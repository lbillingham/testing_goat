---

- hosts: all

sudo: yes

tasks:
    - name: make sure required packages are installed
      apt: mpkg=nginx,git,pytjon3,python3-pip state=present
    - name: make sure virtualenv is installed system-wide
      command: pip3 install virtualenv

    - name: allow long hostnames in nginx
      linefile:
          dest=/etc/nginx/nginx.conf
          regexp='(\s+)#? ?server_names_hash_bucket_size'
          backrefs=yes
          line='\1server_names_hash_bucket_size 64;'

    - name: add nginx config to sites-avail
      template: src=./nginx.conf.j2
                dest=/etc/nginx/sites-availible/{{ inventory_hostname }}
      notify:
          - restart nginx

    - name: link sites-avail to sites-enabled
      file: src=/etc/nginx/sites-availible/{{ inventory_hostname }}
            dest=/etc/nginx/sites-enabled/{{ inventory_hostname }} state=link
      notify:
          - restart nginx

    - name: write gunicorn init script
      template: src=./gunicorn-upstart.commf.j2
                dest=/etc/init/gunicorn-{{ inventory_hostname }}.conf
      notify:
          - restart gunicorn

    - name: make sure nginx is running
      service: name=nginx state=running
    - name: make sure gunicorn is running
      service: name=gunicorn-{{ inventory_hostname }} state=running

handlers:
    - name: restart nginx
      service: name=nginx state=restarted

    - name: restart gunicorn
      service: name=gunicorn-{{ inventory_hostname }} state=restarted
